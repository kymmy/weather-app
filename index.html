<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fe96a779d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    // Add axios use Ajax for call to API
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather application</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="row">
        <div class="application">
          <div class="current-weather">
            <div class="row">
              <div class="col-3">
                <i class="far fa-sun main-icon"></i>
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="col-12 main-description">
                    <span id="main-temp"></span>
                    <span id="unit-celsius">
                      <a href="#" id="click-celcius">°C</a>
                      </span>
                    <span id="unit-divider">|</span>
                    <span id="unit-fahrenheit">
                      <a href="#" id="click-fahrenheit">°F</a>
                      </span>
                  </div>
                </div>
                <div class="row">
                  <ul class="weather-description">
                    <li id = "date">Today, Sunday, June 27 15:55</li>
                    <li id="description"></li>
                  </ul>
                </div>
              </div>
              <div class="col-3">
                <ul class="weather-details">
                  <li> <span>Humidity: </span> <span id="humidity"></span><span> %</span></li>
                  <li> <span>Wind: </span> <span id="wind"></span><span> km/h</span></li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-12" id="city"></div>
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-6" id="city-search">
              <form id="city-form">
                <input
                  type="search"
                  placeholder="Enter city name"
                  class="form-control"
                  id="city-input"
                />
            </div>
            <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                  autofocus="On"
                />
              </form>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-outline-info w-100" id="my-position">My position</button>
            </div>
          </div>
          <div class="row">
            <div class="col-2 forecast">
              <div class="forecast-day">Mon</div>
              <div class="forecast-icon">
                <i class="fas fa-cloud-sun"></i>
              </div>
              <div class="forecast-temp">21° 25°</div>
              <div class="forecast-description">Mostly Cloudy</div>
            </div>
            <div class="col-2 forecast">
              <div class="forecast-day">Tues</div>
              <div class="forecast-icon">
                <i class="fas fa-cloud-sun-rain"></i>
              </div>
              <div class="forecast-temp">21° 25°</div>
              <div class="forecast-description">Rainy</div>
            </div>
            <div class="col-2 forecast">
              <div class="forecast-day">Wed</div>
              <div class="forecast-icon">
                <i class="fas fa-cloud-rain"></i>
              </div>
              <div class="forecast-temp">21° 25°</div>
              <div class="forecast-description">Partly Cloudy</div>
            </div>
            <div class="col-2 forecast">
              <div class="forecast-day">Thurs</div>
              <div class="forecast-icon">
                <i class="fas fa-cloud-sun-rain"></i>
              </div>
              <div class="forecast-temp">21° 25°</div>
              <div class="forecast-description">Chance of Rain</div>
            </div>
            <div class="col-2 forecast">
              <div class="forecast-day">Fri</div>
              <div class="forecast-icon">
                <i class="fas fa-cloud"></i>
              </div>
              <div class="forecast-temp">21° 25°</div>
              <div class="forecast-description">Cloudy</div>
            </div>
            <div class="col-2 forecast">
              <div class="forecast-day">Sat</div>
              <div class="forecast-icon">
                <i class="fas fa-sun"></i>
              </div>
              <div class="forecast-temp">21° 25°</div>
              <div class="forecast-description">Sunny</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
